{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <hr>
  <h1>{{user_info[1][1]}} {{user_info[2][1]}}'s Information</h1>
  <hr>
  <ul class="list-group list-group-flush">
      {% for info in user_info %}
  <li class="list-group-item"><b>{{info[0]}}</b> {{info[1]}}</li>
      {% endfor %}
</ul>
{% endblock %}
